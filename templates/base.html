{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="uft-8">
    <title>
        {% block title %}
        
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h2><a href="{% url 'article:list' %}">LOGO</a></h2>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li>
                <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">logout</button>
                </form>
            </li>
            <li><a class="highlight" href="{% url 'article:create' %}">creat your article</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'accounts:login' %}">login</a>
            </li>
            <li><a href="{% url 'accounts:signup' %}">signup</a></li>


            {% endif %}
        </ul>
    </nav>
    </header>
    <div class="wrapper">


        {% block content %}

    {% endblock %}

    </div>

    

</body>
</html>
