{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>
    create your article!
</h1>

<div class="create_article">
   
    <form class="site-form" action="{% url 'article:create' %}" method="post" enctype="multipart/form-data">
        {{form}}
        {% csrf_token %}
        <input type="submit" value="create">
    </form>

</div>
<script src="{% static 'slugify.js' %}"></script>

{% endblock %}
